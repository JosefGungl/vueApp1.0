<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="assets/dist/css/app.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lift Log</title>
</head>
<body id="app" class="bg-outer container-fluid">
    <div class="container bg-inner rounded-3 mt-5 mb-5" style="height: 90vh;">
        <div class="mt-2 bg-inner">
            <table class="table bg-inner">
                <thead class="bg-inner">
                <tr class="bg-inner">
                    <td class="bg-inner">
                        <div class="row g-3">
                            <div class="col text-end align-items-center">
                                <button class="btn border-0"><-- Yesterday</button>
                            </div>
                            <div class="col align-items-center text-center fw-bold fs-2">
                                Lift Log
                            </div>
                            <div class="col align-items-center">
                                <button class="btn border-0">Tomorrow --></button>
                            </div>
                        </div><!-- yesterday/title/tomorrow buttons -->
                        <div class="row g-3">    <!-- date -->
                            <div class="col text-center align-items-center">
                                <button class="btn border-0 btn-date"></button>
                            </div>
                        </div> <!-- date -->
                            <div class="row g-3">
                                <div class="col text-end">
                                    <button type="button" class="btn btn-new-exercise btn-secondary" data-bs-toggle="modal" data-bs-target="#newExerciseModal">Add new Exercise</button>
                                </div>


                                <!-- new exercise modal -->
                                <div class="modal fade" id="newExerciseModal" tabindex="-1" aria-labelledby="newExerciseLabel" aria-hidden="true">
                                    <form @submit.prevent="addExercise">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="newExerciseLabel">New Exercise</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <table class="container-fluid">
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <div class="col-md-7 col-lg-8">
                                                                    <div class="row g-3">
                                                                        <!-- exercise name -->
                                                                        <div class="col-sm-8">
                                                                            <label for="exerciseName" class="form-label">Exercise Name: </label>
                                                                            <input id="exerciseName" type="text" class="form-control" value="" v-model="newExercise.title" required>
                                                                            <div class="invalid-feedback">Enter exercise name please.</div>
                                                                        </div>
                                                                    </div>
                                                                    <!-- TODO: fix modal closing if required field is empty-->
                                                                    <div v-for="(sets, i) in newExercise.sets" class="row g-3">
                                                                        <!--set info -->
                                                                        <!-- reps -->
                                                                        <div class="col-sm-4">
                                                                            <label for="exerciseReps" class="form-label">Reps: </label>
                                                                            <input id="exerciseReps" type="number" class="form-control" value="" v-model="newExercise.reps[i]">
                                                                        </div>
                                                                        <!-- weight -->
                                                                        <div class="col-sm-4">
                                                                            <label for="exerciseWeight" class="form-label">Weight: </label>
                                                                            <input id="exerciseWeight" type="number" class="form-control" value="" v-model="newExercise.weight[i]">
                                                                        </div>
                                                                    </div>
                                                                    <div class="row g-3 flex-row justify-content-start align-items-center pt-2">
                                                                        <div class="col-sm-auto">
                                                                            <button type="button" v-on:click="newExercise.sets ++" class="btn btn-secondary">Add Set</button>
                                                                        </div>
                                                                        <div class="col-sm-auto">
                                                                            <button type="button" v-if="newExercise.sets !== 0" @click="removeSet(newExercise)" class="btn btn-secondary">Remove Set</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="modal-footer justify-content-center">
                                                    <button type="submit" class="btn btn-save btn-primary" data-bs-dismiss="modal">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <div class="col"></div>
                                <div class="col">
                                    <div class="row p-0">
                                        <div class="col-sm-auto align-self-center p-0 text-start">  <!-- workout date -->
                                            <label for="workout-name" class="form-label">Today's workout is:</label>
                                        </div>
                                        <div class="col-sm-4 text-start ">
                                            <input type="text" class="form-control" id="workout-name" value="">
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-5 row-cols-1 row-cols-md-auto flex-row justify-content-center align-items-center p-5">
                                <!-- exercise card  -->
                                <div v-for="(exercise, i) in exerciseList" :key="exercise.id" class="col" style="width: 15rem;">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">{{exercise.title}}</h5>
                                            <p v-for="(set) in exercise.sets">{{exercise.reps[set-1]}} reps x {{exercise.weight[set-1]}} lbs.</p>
                                            <button type="button" @click="sendToEditModal(exerciseList[i])" class="btn btn-edit btn-secondary" data-bs-toggle="modal" data-bs-target="#editExerciseModal">Edit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- edit exercise modal -->
                            <div class="modal fade" id="editExerciseModal" tabindex="-1" aria-labelledby="editExerciseLabel" aria-hidden="true">
                                <form >
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="editExerciseLabel">Edit Exercise</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <table class="container-fluid">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <div class="col-md-7 col-lg-8 flex-column">
                                                                <div class="row g-3">
                                                                    <!-- exercise name -->
                                                                    <div class="col-sm-10">
                                                                        <label for="editExerciseName" class="form-label">Exercise Name: </label>
                                                                        <input id="editExerciseName" type="text" class="form-control" :value="selectedEditExercise.title">
                                                                        <div class="invalid-feedback">Enter exercise name please.</div>
                                                                    </div>
                                                                </div>
                                                                <div v-for="(sets, i) in selectedEditExercise.sets" :key="selectedEditExercise.title" class="row g-3 flex-row justify-content-start align-items-center">
                                                                    <!--set info -->
                                                                    <!-- delete set button -->
                                                                    <div class="col-sm-3">
                                                                        Set: {{i + 1}}
                                                                        <!-- TODO: fix closing modal -->
                                                                        <button @click="deleteSet(i)" type="button" class="btn btn-light rounded-5">-</button>
                                                                    </div>
                                                                    <!-- reps -->
                                                                    <div class="col-sm-3">
                                                                        <label for="editSetReps" class="form-label">Reps: </label>
                                                                        <input id="editSetReps" type="number" class="form-control" v-bind:value="selectedEditExercise.reps[i]">
                                                                    </div>
                                                                    <!-- weight -->
                                                                    <div class="col-sm-4">
                                                                        <label for="editSetWeight" class="form-label">Weight: </label>
                                                                        <input id="editSetWeight" type="number" class="form-control" v-bind:value="selectedEditExercise.weight[i]">
                                                                    </div>
                                                                </div>
                                                                <div class="row g-3 flex-row justify-content-start align-items-center">
                                                                    <div class="col-sm-3">
                                                                        <button type="button" @click="addSet" class="btn btn-light rounded-5">+</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                            <div class="modal-footer justify-content-center">
                                                <button type="submit" @click="saveExercise" class="btn btn-save btn-primary">Save</button>
                                                <button type="submit" @click="deleteExercise" class="btn btn-danger">Delete Exercise</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="row g-3"> <!-- end workout -->
                                <div class="col text-center">
                                    <button type="submit" class="btn btn-end-workout btn-secondary p-5 pt-0 pb-0" data-bs-toggle="modal" data-bs-target="#endWorkout">End Workout</button>
                                </div>
                                <!-- end workout modal -->
                                <div class="modal fade" id="endWorkout" tabindex="-1" aria-labelledby="endWorkoutModal" aria-hidden="true">
                                    <form>
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="endWorkoutLabel">How did your workout go?</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <table class="container-fluid">
                                                        <tbody>
                                                        <tr>
                                                            <td>
                                                                <div class="col-md-7 col-lg-8">
                                                                    <div class="row g-3">
                                                                        <div class="col-sm-12">
                                                                            <div class="row">
                                                                                <div class="col">
                                                                                    <label for="workout-rating" class="form-label">Workout rating:</label>
                                                                                </div>
                                                                                <div class="col slider-screen">0</div>
                                                                            </div>

                                                                            <input id="workout-rating" type="range" class="form-range"
                                                                                   min="0" max="5" step="0.5" value="0">
                                                                        </div>
                                                                    </div>
                                                                    <div class="row g-3">
                                                                        <!-- review box -->
                                                                        <div class="col-sm-12">
                                                                            <label for="review" class="form-label">review:</label>
                                                                            <textarea id="review" class="form-control"></textarea>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                                <div class="modal-footer justify-content-center">
                                                    <button type="submit" @click="addToDayList" class="btn btn-save btn-primary">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                         <!-- end workout -->
                    </td>
                </tr>
                </thead>
            </table>
        </div>
</div>







<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="assets/js/app.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>
</body>
</html>
