<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link href="css/custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lift Log</title>
</head>
<body class="bg-secondary m-0 ">



<div class="container bg-secondary-subtle rounded-3 mt-5 mb-5" style="height: 90vh;">
    <div class="mt-2">
        <table class="table">
            <thead>
            <tr>
                <td class="bg-secondary-subtle">
                    <div class="row g-3">    <!-- date buttons -->
                        <div class="col text-end">
                            <button class="btn border-0"><-- Yesterday</button>
                        </div>
                        <div class="col text-center">
                            <button class="btn border-0 btn-date"></button>
                        </div>
                        <div class="col">
                            <button class="btn border-0">Tomorrow --></button>
                        </div>
                    </div> <!-- date buttons -->
                    <form>
                        <div class="row g-3">
                            <div class="col text-end">
                                <button type="button" class="btn btn-new-exercise btn-secondary" data-bs-toggle="modal" data-bs-target="#newExerciseModal">Add new Exercise</button>
                            </div>
                            <!-- new exercise modal -->
                            <div class="modal fade" id="newExerciseModal" tabindex="-1" aria-labelledby="newExerciseLabel" aria-hidden="true">
                                <form>
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h1 class="modal-title fs-5" id="newExerciseLabel">New Exercise</h1>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <table class="container-fluid">
                                                    <tbody>
                                                    <tr>
                                                        <td>
                                                            <div class="col-md-7 col-lg-8">
                                                                <div class="row g-3">
                                                                    <!-- exercise name -->
                                                                    <div class="col-sm-8">
                                                                        <label for="exerciseName" class="form-label">Exercise Name: </label>
                                                                        <input id="exerciseName" type="text" class="form-control" value="" required>
                                                                        <div class="invalid-feedback">Enter exercise name please.</div>
                                                                    </div>
                                                                </div>
                                                                <div class="row g-3">
                                                                    <!--set info -->
                                                                    <!-- reps -->
                                                                    <div class="col-sm-4">
                                                                        <label for="exerciseReps" class="form-label">Reps: </label>
                                                                        <input id="exerciseReps" type="number" class="form-control" value="">
                                                                    </div>
                                                                    <!-- weight -->
                                                                    <div class="col-sm-4">
                                                                        <label for="exerciseWeight" class="form-label">Weight: </label>
                                                                        <input id="exerciseWeight" type="number" class="form-control" value="">
                                                                        <div class="form-text">unit is in lbs. </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>

                                            </div>
                                            <div class="modal-footer justify-content-center">
                                                <button type="submit" class="btn btn-primary">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="col"></div>
                            <div class="col">
                                <div class="row p-0">
                                    <div class="col-sm-auto align-self-center p-0 text-start">  <!-- workout date -->
                                        <label for="workout-name" class="form-label">Today's workout is:</label>
                                    </div>
                                    <div class="col-sm-4 text-start ">
                                        <input type="text" class="form-control" id="workout-name" value="">
                                    </div>
                                </div>
                            </div>

                        </div> <!-- new exercise and workout name -->

                        <div class="row row-cols-1 row-cols-md-auto"> <!-- exercise card area -->
                            <div class="col text-center" style="width: 12rem;">
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Bench Press</h5>
                                        <p>5 reps x 225 lbs.</p>
                                        <p>5 reps x 225 lbs.</p>
                                        <p>4 reps x 225 lbs.</p>
                                    </div>
                                </div>
                            </div>

                        </div> <!-- exercise card area -->

                        <div class="row g-3"> <!-- end workout -->
                            <div class="col text-center">
                                <button type="submit" class="btn btn-end-workout btn-secondary p-5 pt-0 pb-0" data-bs-toggle="modal" data-bs-target="#endWorkout">End Workout</button>
                            </div>
                            <!-- end workout modal -->
                            <div class="modal fade" id="endWorkout" tabindex="-1" aria-labelledby="endWorkoutModal" aria-hidden="true">
                                <form>
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="endWorkoutLabel">How did your workout go?</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <table class="container-fluid">
                                                <tbody>
                                                <tr>
                                                    <td>
                                                        <div class="col-md-7 col-lg-8">
                                                            <div class="row g-3">
                                                                <div class="col-sm-12">
                                                                    <div class="row">
                                                                        <div class="col">
                                                                            <label for="workout-rating" class="form-label">Workout rating:</label>
                                                                        </div>
                                                                        <div class="col slider-screen">0</div>
                                                                    </div>

                                                                    <input id="workout-rating" type="range" class="form-range"
                                                                           min="0" max="5" step="0.5" value="0">
                                                                </div>
                                                            </div>
                                                            <div class="row g-3">
                                                                <!-- review box -->
                                                                <div class="col-sm-12">
                                                                    <label for="review" class="form-label">review:</label>
                                                                    <textarea id="review" class="form-control"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="modal-footer justify-content-center">
                                            <button type="submit" class="btn btn-primary">Save</button>
                                        </div>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                    </form> <!-- end workout -->
                </td>
            </tr>
            </thead>
        </table>
    </div>
</div>







<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="js/custom.js"></script>
</body>
</html>
